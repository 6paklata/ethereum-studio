# http://superblocks.com/docs/configuration/configuration-introduction/#section=configuration

version: 1
jobs:
  push_to_docker_registry:
    image: docker:18.09.7
    services:
      - docker:18.09.7-dind
    script:
      - echo "$GITHUB_REGISTRY_TOKEN" | docker login docker.pkg.github.com --username SuperblocksHQ --password-stdin
      - docker build --build-arg BUILD=build:dev -t $GITHUB_REGISTRY_IMAGE:$SUPER_COMMIT_SHA1 .
      - docker push $GITHUB_REGISTRY_IMAGE:$SUPER_COMMIT_SHA1

  deploy_to_prod:
    image: alpine
    script:
      - apk add --no-cache curl
      - curl -LO https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl
      - chmod +x ./kubectl
      - mv ./kubectl /usr/local/bin/kubectl
      - kubectl config set-cluster $K8S_CLUSTER_NAME --server=$K8S_SERVER --insecure-skip-tls-verify=true
      - kubectl config set clusters.k8s.certificate-authority-data $K8S_CERTIFICATE_AUTHORITY_DATA
      - kubectl config set-credentials $K8S_USER_NAME --token=$K8S_USER_TOKEN
      - kubectl config set-context $K8S_CLUSTER_NAME --cluster=$K8S_CLUSTER_NAME --user=$K8S_USER_NAME
      - kubectl config use-context $K8S_CLUSTER_NAME
      - 'printf "apiVersion: v1\nkind: Secret\n$(kubectl create secret docker-registry $CI_PROJECT_NAME-github-registry --docker-server=$CI_REGISTRY --docker-username=SuperblocksHQ --docker-password=$GITHUB_REGISTRY_TOKEN --docker-email=develop@superblocks.com -o yaml --dry-run)" | kubectl apply -f -'
      - 'printf "apiVersion: v1\nkind: Secret\n$(kubectl create secret generic $CI_PROJECT_NAME-secret -o yaml --dry-run)" | kubectl apply -f -'
      - sed 's _APP_NAME_ '"$CI_PROJECT_NAME"' g; s _CONTAINER_IMAGE_ '"$SUPER_COMMIT_SHA1"' g' kubernetes.tpl.yml > kubernetes.yml;
      - kubectl apply -f kubernetes.yml

stages:
  - build:
      jobs:
        - push_to_docker_registry
          # filters:
          #   only:
          #     - master
  - deploy:
      jobs:
        - deploy_to_prod
          # filters:
          #     only:
          #       -master
